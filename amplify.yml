version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  redirects:
    - source: https://sondratulalaphotography.com/<*>
      target: https://www.sondratulalaphotography.com/<*>
      status: 301
    - source: https://dev.sondratulalaphotography.com/<*>
      target: https://www.dev.sondratulalaphotography.com/<*>
      status: 301
    - source: /index.html
      target: /
      status: 301
    - source: </*>
      target: /index.html
      status: 200